name: "Build kernels"

on:
  workflow_dispatch:

jobs:
  Build-Kernel:
    runs-on: ubuntu-latest
    env:
      kernelDir: "build_dir"
      OUT_DIR: "out"

    steps:
      - name: "üßπ Maximize Build Space"
        uses: easimon/maximize-build-space@master
        with:
          root-reserve-mb: 2048
          temp-reserve-mb: 100
          remove-dotnet: 'true'
          remove-android: 'true'
          remove-haskell: 'true'

      - name: "üòÑ Checkout"
        uses: actions/checkout@v4

      - name: "‚≠ê Install prerequisites"
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential bc curl git zip ftp gcc-aarch64-linux-gnu \
          gcc-arm-linux-gnueabi libssl-dev lftp zstd wget libfl-dev python3 \
          python-is-python3 libarchive-tools jq device-tree-compiler libelf-dev lz4

      - name: "üåü Clone kernel source"
        run: |
          mkdir -p ${{ env.kernelDir }}
          git clone --depth=1 https://github.com/kawaldhanju33062-tech/SM-M146B-Kernel-Source -b main ${{ env.kernelDir }}/kernel_src

      - name: "üí´ Get ZyC-Clang"
        run: |
          git clone --depth=1 https://github.com/ZyCromerZ/Clang -b main ${{ env.kernelDir }}/zyc-clang
          chmod -R +x ${{ env.kernelDir }}/zyc-clang/bin

      - name: "üîß Samsung Header Fixer"
        working-directory: ./${{ env.kernelDir }}/kernel_src
        run: |
          # Fix common missing Exynos/Samsung headers by symlinking them to expected locations
          mkdir -p include/linux
          [ -d "drivers/soc/samsung" ] && find drivers/soc/samsung -name "*.h" -exec ln -sf $(pwd)/{} include/linux/ \;
          [ -d "drivers/devfreq/samsung" ] && find drivers/devfreq/samsung -name "*.h" -exec ln -sf $(pwd)/{} include/linux/ \;
          echo "Headers symlinked successfully."

      - name: "üëç Make defconfig"
        working-directory: ./${{ env.kernelDir }}/kernel_src
        run: |
          TC_PATH=$(readlink -f ../zyc-clang/bin)
          make O=../${{ env.OUT_DIR }} ARCH=arm64 \
          CC="$TC_PATH/clang" \
          LD="$TC_PATH/ld.lld" \
          AR="$TC_PATH/llvm-ar" \
          NM="$TC_PATH/llvm-nm" \
          OBJCOPY="$TC_PATH/llvm-objcopy" \
          OBJDUMP="$TC_PATH/llvm-objdump" \
          STRIP="$TC_PATH/llvm-strip" \
          CROSS_COMPILE="$TC_PATH/aarch64-linux-gnu-" \
          CROSS_COMPILE_ARM32="$TC_PATH/arm-linux-gnueabi-" \
          LLVM=1 LLVM_IAS=1 \
          s5e8535-m14xnsxx_defconfig

      - name: "üé∂ Build kernel"
        working-directory: ./${{ env.kernelDir }}/kernel_src
        run: |
          TC_PATH=$(readlink -f ../zyc-clang/bin)
          make -j$(nproc --all) O=../${{ env.OUT_DIR }} ARCH=arm64 \
          CC="$TC_PATH/clang" \
          LD="$TC_PATH/ld.lld" \
          AR="$TC_PATH/llvm-ar" \
          NM="$TC_PATH/llvm-nm" \
          OBJCOPY="$TC_PATH/llvm-objcopy" \
          OBJDUMP="$TC_PATH/llvm-objdump" \
          STRIP="$TC_PATH/llvm-strip" \
          CROSS_COMPILE="$TC_PATH/aarch64-linux-gnu-" \
          CROSS_COMPILE_ARM32="$TC_PATH/arm-linux-gnueabi-" \
          LLVM=1 LLVM_IAS=1

      - name: "üì¶ Upload Artifacts"
        uses: actions/upload-artifact@v4
        with:
          name: Kernel-M146B-${{ github.run_id }}
          path: |
            ./${{ env.kernelDir }}/${{ env.OUT_DIR }}/arch/arm64/boot/Image*
            ./${{ env.kernelDir }}/${{ env.OUT_DIR }}/arch/arm64/boot/*.dtb
            ./${{ env.kernelDir }}/${{ env.OUT_DIR }}/arch/arm64/boot/dtbo.img
          if-no-files-found: warn
          
