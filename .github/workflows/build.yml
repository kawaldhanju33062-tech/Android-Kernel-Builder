name: "Build kernels"

env:
  CONFIGURATION: "repos.json"
  OUT_DIR: "out"

on:
  workflow_dispatch:
    inputs:
      kernel_repo:
        description: 'Kernel Repo URL'
        required: false
        default: 'https://github.com/kawaldhanju33062-tech/SM-M146B-Kernel-Source'
      kernel_branch:
        description: 'Branch'
        required: false
        default: 'main'

jobs:
  Set-repos:
    name: "ğŸ‚ Parse repos.json"
    runs-on: ubuntu-latest
    outputs:
      repos: ${{ steps.generate-matrix.outputs.repos }}
    steps:
      - name: "ğŸ˜„ Checkout"
        uses: actions/checkout@v4

      - name: "ğŸ˜† Generate Matrix"
        id: generate-matrix
        run: |
          echo "repos<<EOF" >> $GITHUB_OUTPUT
          cat  ${{ env.CONFIGURATION }} >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

  Build-Kernel:
    name: "ğŸ Build kernel"
    runs-on: ubuntu-latest
    needs:
      - Set-repos
    strategy:
      max-parallel: 1
      fail-fast: false
      matrix:
        repos: ${{ fromJSON(needs.Set-repos.outputs.repos) }}
    env:
      kernelDir: "build_dir"
      kernelRepo: ${{ github.event.inputs.kernel_repo || matrix.repos.kernelSource.repo }}
      kernelBranch: ${{ github.event.inputs.kernel_branch || matrix.repos.kernelSource.branch }}
      kernelName: "kernel_src"
      kernelDevice: ${{ matrix.repos.kernelSource.device }}
      DEFCONFIG_NAME: ${{ matrix.repos.kernelSource.device }}_defconfig
      withKernelSU: ${{ matrix.repos.withKernelSU }}

    steps:
      - name: "ğŸ§¹ Maximize Build Space"
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /opt/ghc
          sudo rm -rf "/usr/local/share/boost"
          sudo rm -rf "$AGENT_TOOLSDIRECTORY"

      - name: "âœ¨ Create working dir"
        run: mkdir -p ${{ env.kernelDir }}

      - name: "â­ Install prerequisites"
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential bc curl git zip ftp gcc-aarch64-linux-gnu \
          gcc-arm-linux-gnueabi libssl-dev lftp zstd wget libfl-dev python3 \
          python-is-python3 libarchive-tools jq device-tree-compiler libelf-dev lz4

      - name: "ğŸŒŸ Clone kernel source"
        working-directory: ./${{ env.kernelDir }}
        run: |
          git clone --recursive --branch ${{ env.kernelBranch }} ${{ env.kernelRepo }} ${{ env.kernelName }} --depth=1

      - name: "ğŸ’« Get toolchains"
        working-directory: ./${{ env.kernelDir }}
        env:
          toolchains: "${{ toJSON(matrix.repos.toolchains) }}"
        run: |
          toolchains_num=$(echo $toolchains | jq 'length')
          for ((i=0;i<toolchains_num;i++)); do
            name=$(echo $toolchains | jq -r ".[$i].name")
            repo=$(echo $toolchains | jq -r ".[$i].repo")
            branch=$(echo $toolchains | jq -r ".[$i].branch")
            # Shallow clone to save space
            git clone --recursive --branch $branch $repo $name --depth=1
            find $(pwd)/$name -type d -name "bin" >> $GITHUB_PATH
          done

      - name: "ğŸ˜ Set args"
        id: generate-args
        working-directory: ./${{ env.kernelDir }}
        env:
          params: "${{ toJSON(matrix.repos.params) }}"
        run: |
          ARCH=$(echo $params | jq -r ".ARCH")
          echo "ARCH=$ARCH" >> $GITHUB_ENV
          args="-j$(nproc --all) O=$(pwd)/${{ env.OUT_DIR }}"
          mkdir -p $(pwd)/${{ env.OUT_DIR }}
          for key in ARCH CROSS_COMPILE CLANG_TRIPLE CROSS_COMPILE_ARM32 AR CC LD NM OBJCOPY OBJDUMP STRIP; do
            val=$(echo $params | jq -r ".$key // empty")
            [ -n "$val" ] && [ "$val" != "null" ] && args="$args $key=$val"
          done
          echo "args=$args" >> $GITHUB_OUTPUT

      - name: "ğŸ˜‹ Update KernelSU"
        working-directory: ./${{ env.kernelDir }}/${{ env.kernelName }}
        if: ${{ env.withKernelSU == 'true' }}
        run: |
          curl -LSs "https://raw.githubusercontent.com/tiann/KernelSU/main/kernel/setup.sh" | bash -s main
          CONFIG_PATH="./arch/${{ env.ARCH }}/configs/${{ env.DEFCONFIG_NAME }}"
          [ -f "$CONFIG_PATH" ] && echo -e "\nCONFIG_KPROBES=y\nCONFIG_HAVE_KPROBES=y\nCONFIG_KPROBE_EVENTS=y" >> $CONFIG_PATH

      - name: "ğŸ‘ Make defconfig"
        working-directory: ./${{ env.kernelDir }}/${{ env.kernelName }}
        run: make ${{ steps.generate-args.outputs.args }} ${{ env.DEFCONFIG_NAME }}

      - name: "ğŸ¶ Build kernel"
        working-directory: ./${{ env.kernelDir }}/${{ env.kernelName }}
        run: make ${{ steps.generate-args.outputs.args }}

      - name: "ğŸ“¦ Upload Artifacts"
        uses: actions/upload-artifact@v4
        with:
          name: Kernel-${{ env.kernelDevice }}-${{ github.run_id }}
          path: |
            ./${{ env.kernelDir }}/${{ env.OUT_DIR }}/arch/${{ env.ARCH }}/boot/Image*
            ./${{ env.kernelDir }}/${{ env.OUT_DIR }}/arch/${{ env.ARCH }}/boot/*.dtb
            ./${{ env.kernelDir }}/${{ env.OUT_DIR }}/arch/${{ env.ARCH }}/boot/dtbo.img
          if-no-files-found: warn
          retention-days: 7
          
