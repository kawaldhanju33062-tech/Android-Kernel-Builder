name: "Build kernels"

on:
  workflow_dispatch:

jobs:
  Build-Kernel:
    runs-on: ubuntu-latest
    env:
      kernelDir: "build_dir"
      OUT_DIR: "out"

    steps:
      - name: "üßπ Maximize Build Space"
        uses: easimon/maximize-build-space@master
        with:
          root-reserve-mb: 2048
          temp-reserve-mb: 100
          remove-dotnet: 'true'
          remove-android: 'true'
          remove-haskell: 'true'

      - name: "üòÑ Checkout"
        uses: actions/checkout@v4

      - name: "‚≠ê Install prerequisites"
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential bc curl git zip ftp gcc-aarch64-linux-gnu \
          gcc-arm-linux-gnueabi libssl-dev lftp zstd wget libfl-dev python3 \
          python-is-python3 libarchive-tools jq device-tree-compiler libelf-dev lz4

      - name: "üåü Clone kernel source"
        run: |
          mkdir -p ${{ env.kernelDir }}
          git clone --depth=1 https://github.com/kawaldhanju33062-tech/SM-M146B-Kernel-Source -b main ${{ env.kernelDir }}/kernel_src

      - name: "üí´ Get ZyC-Clang"
        run: |
          git clone --depth=1 https://github.com/ZyCromerZ/Clang -b main ${{ env.kernelDir }}/zyc-clang
          BIN_PATH=$(readlink -f ${{ env.kernelDir }}/zyc-clang/bin)
          
          # Force symlink for ld.lld if it doesn't exist
          if [ ! -f "$BIN_PATH/ld.lld" ]; then
            ln -s "$BIN_PATH/ld" "$BIN_PATH/ld.lld" || true
          fi
          
          # Export path for subsequent steps
          echo "$BIN_PATH" >> $GITHUB_PATH

      - name: "üëç Make defconfig"
        working-directory: ./${{ env.kernelDir }}/kernel_src
        run: |
          # Define local variables for this run block
          TOOLCHAIN_BIN=$(readlink -f ../zyc-clang/bin)
          
          # Run make with PATH prepended
          PATH="$TOOLCHAIN_BIN:$PATH" make O=../${{ env.OUT_DIR }} ARCH=arm64 \
          CC=clang \
          LLVM=1 \
          LLVM_IAS=1 \
          CROSS_COMPILE=aarch64-linux-gnu- \
          CROSS_COMPILE_ARM32=arm-linux-gnueabi- \
          s5e8535-m14xnsxx_defconfig

      - name: "üé∂ Build kernel"
        working-directory: ./${{ env.kernelDir }}/kernel_src
        run: |
          TOOLCHAIN_BIN=$(readlink -f ../zyc-clang/bin)
          
          PATH="$TOOLCHAIN_BIN:$PATH" make -j$(nproc --all) O=../${{ env.OUT_DIR }} ARCH=arm64 \
          CC=clang \
          LLVM=1 \
          LLVM_IAS=1 \
          AR=llvm-ar \
          NM=llvm-nm \
          OBJCOPY=llvm-objcopy \
          OBJDUMP=llvm-objdump \
          STRIP=llvm-strip \
          LD=ld.lld \
          CROSS_COMPILE=aarch64-linux-gnu- \
          CROSS_COMPILE_ARM32=arm-linux-gnueabi-

      - name: "üì¶ Upload Artifacts"
        uses: actions/upload-artifact@v4
        with:
          name: Kernel-M146B-${{ github.run_id }}
          path: |
            ./${{ env.kernelDir }}/${{ env.OUT_DIR }}/arch/arm64/boot/Image*
            ./${{ env.kernelDir }}/${{ env.OUT_DIR }}/arch/arm64/boot/*.dtb
            ./${{ env.kernelDir }}/${{ env.OUT_DIR }}/arch/arm64/boot/dtbo.img
          if-no-files-found: warn
          
