name: "Build kernels"

env:
  CONFIGURATION: "repos.json"
  OUT_DIR: "out"

on:
  workflow_dispatch:
    inputs:
      manual_kernel_repo:
        description: 'Override Kernel Repo URL (Leave blank to use repos.json)'
        required: false
        default: ''
      manual_kernel_branch:
        description: 'Override Kernel Branch'
        required: false
        default: 'main'

jobs:
  Set-repos:
    name: "ğŸ‚ Parse repos.json"
    runs-on: ubuntu-latest
    outputs:
      repos: ${{ steps.generate-matrix.outputs.repos }}
    steps:
      - name: "ğŸ˜„ Checkout"
        uses: actions/checkout@v3

      - name: "ğŸ˜† Generate Matrix"
        id: generate-matrix
        run: |
          echo "repos<<EOF" >> $GITHUB_OUTPUT
          cat  ${{ env.CONFIGURATION }} >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

  Build-Kernel:
    name: "ğŸ Build kernel"
    runs-on: ubuntu-latest
    needs:
      - Set-repos
    strategy:
      max-parallel: 2
      fail-fast: false
      matrix:
        repos: ${{ fromJSON(needs.Set-repos.outputs.repos) }}
    env:
      kernelDir: ${{ matrix.repos.kernelSource.name }}_${{ matrix.repos.kernelSource.device }}
      kernelName: ${{ matrix.repos.kernelSource.name }}
      # Logic: Use manual input if provided, otherwise use matrix value
      kernelRepo: ${{ github.event.inputs.manual_kernel_repo != '' && github.event.inputs.manual_kernel_repo || matrix.repos.kernelSource.repo }}
      kernelBranch: ${{ github.event.inputs.manual_kernel_repo != '' && github.event.inputs.manual_kernel_branch || matrix.repos.kernelSource.branch }}
      kernelDevice: ${{ matrix.repos.kernelSource.device }}
      DEFCONFIG_NAME: ${{ matrix.repos.kernelSource.device }}_defconfig
      withKernelSU: ${{ matrix.repos.withKernelSU }}
      
    steps:
      - name: "âœ¨ Create working dir"
        run: mkdir -p $kernelDir

      - name: "â­ Install prerequisites"
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential bc curl git zip ftp gcc-aarch64-linux-gnu gcc-arm-linux-gnueabi libssl-dev lftp zstd wget libfl-dev python2 python3 libarchive-tools jq

      - name: "ğŸŒŸ Clone kernel source"
        working-directory: ./${{ env.kernelDir }}
        run: |
          echo "Cloning from: ${{ env.kernelRepo }} branch: ${{ env.kernelBranch }}"
          git clone --recursive --branch ${{ env.kernelBranch }} ${{ env.kernelRepo }} ${{ env.kernelName }} --depth=1

      - name: "ğŸ’« Get toolchains"
        working-directory: ./${{ env.kernelDir }}
        env:
          toolchains: "${{ toJSON(matrix.repos.toolchains) }}"
        run: |
          toolchains_num="$(echo $toolchains | jq 'length')"
          for ((i=0;i<toolchains_num;i++)); do
            name=$(echo $toolchains | jq -r ".[$i].name")
            repo=$(echo $toolchains | jq -r ".[$i].repo")
            branch=$(echo $toolchains | jq -r ".[$i].branch")
            git clone --recursive --branch $branch $repo $name --depth=1
            echo "$(pwd)/$name/bin" >> $GITHUB_PATH
          done

      - name: "ğŸ˜ Set args"
        id: generate-args
        working-directory: ./${{ env.kernelDir }}
        env:
          params: "${{ toJSON(matrix.repos.params) }}"
        run: |
          ARCH=$(echo $params | jq -r ".ARCH")
          echo "ARCH=$ARCH" >> $GITHUB_ENV
          
          args="-j$(nproc --all)"
          if [ -n "${{ env.OUT_DIR }}" ]; then
            mkdir -p $(pwd)/${{ env.OUT_DIR }}
            args="$args O=$(pwd)/${{ env.OUT_DIR }}"
          fi
          
          # Map params to make arguments
          for key in ARCH CROSS_COMPILE CLANG_TRIPLE CROSS_COMPILE_ARM32 AR CC; do
            val=$(echo $params | jq -r ".$key")
            if [ "$val" != "null" ] && [ -n "$val" ]; then
              args="$args $key=$val"
            fi
          done
          echo "args=$args" >> $GITHUB_OUTPUT

      - name: "ğŸ˜‹ Update KernelSU"
        working-directory: ./${{ env.kernelDir }}/${{ env.kernelName }}
        if: ${{ env.withKernelSU == 'true' }}
        run: |
          [ -d "./KernelSU" ] && rm -rf "./KernelSU"
          [ -d "./drivers/kernelsu" ] && rm -rf "./drivers/kernelsu"
          curl -LSs "https://raw.githubusercontent.com/tiann/KernelSU/main/kernel/setup.sh" | bash -s main
          
          # Ensure config directory exists before appending
          CONFIG_PATH="./arch/${{ env.ARCH }}/configs/${{ env.DEFCONFIG_NAME }}"
          echo -e "\nCONFIG_KPROBES=y\nCONFIG_HAVE_KPROBES=y\nCONFIG_KPROBE_EVENTS=y" >> $CONFIG_PATH

      - name: "ğŸ‘ Make defconfig"
        working-directory: ./${{ env.kernelDir }}/${{ env.kernelName }}
        env:
          args: ${{ steps.generate-args.outputs.args }}
        run: make ${{ env.args }} ${{ env.DEFCONFIG_NAME }}

      - name: "ğŸ¶ Build kernel"
        working-directory: ./${{ env.kernelDir }}/${{ env.kernelName }}
        env:
          args: ${{ steps.generate-args.outputs.args }}
        run: make ${{ env.args }}

      - name: "ğŸ“¦ Upload Artifacts"
        uses: actions/upload-artifact@v3
        with:
          name: Kernel-Build-${{ env.kernelDevice }}-${{ env.kernelName }}
          path: |
            ./${{ env.kernelDir }}/${{ env.OUT_DIR }}/arch/${{ env.ARCH }}/boot/Image*
            ./${{ env.kernelDir }}/${{ env.OUT_DIR }}/arch/${{ env.ARCH }}/boot/*.dtb
            ./${{ env.kernelDir }}/${{ env.OUT_DIR }}/arch/${{ env.ARCH }}/boot/dtbo.img
          if-no-files-found: warn
          retention-days: 7
          
